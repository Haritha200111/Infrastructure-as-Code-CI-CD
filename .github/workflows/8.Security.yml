name: Secure Go Build and Scan

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  security-events: write
  actions: read
  contents: read

jobs:
  build-and-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install dependencies
        working-directory: go_app_backend
        run: go mod download

      - name: Run Lint
        working-directory: go_app_backend
        run: |
          go install golang.org/x/lint/golint@latest
          golint ./...

      - name: Run Tests
        working-directory: go_app_backend
        run: go test -v ./...

      - name: Run Semgrep (Static Analysis)
        uses: returntocorp/semgrep-action@v2
        with:
          config: 'auto'
          generate-sarif: true
          output: semgrep.sarif
        env:
          SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}

      - name: Upload Semgrep SARIF Report
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: semgrep.sarif

      - name: Build Docker Image
        run: docker build -t go_app_backend:latest ./go_app_backend

      - name: Run Trivy Container Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'go_app_backend:latest'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'  # ‚ùóFail the build on CRITICAL or HIGH severity

      - name: Check SARIF file exists
        run: |
          ls -lah
          cat trivy-results.sarif || echo "No SARIF file"

      - name: Upload Trivy SARIF Report
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: trivy-results.sarif
